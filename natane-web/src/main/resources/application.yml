#开发环境配置
server:
  # 端口号
  port: 8080
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
  http2:
    enabled: true


#sping配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  #配置文件使用
  profiles:
    active:
      - druid
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true

bean-searcher:
  sql:
    default-mapping:
      underline-case: true
    #慢sql(ms)默认为 500
    slow-sql-threshold: 1000
    #方言
    dialect: MySQL

