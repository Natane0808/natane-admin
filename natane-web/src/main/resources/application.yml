spring:
  application:
    # 应用名称
    name: natane
  profiles:
    active:
      - druid
server:
  # 端口号
  port: 8080
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
  http2:
    enabled: true

bean-searcher:
  sql:
    default-mapping:
      underline-case: true
    #慢sql(ms)默认为 500
    slow-sql-threshold: 1000
    #方言
    dialect: MySQL

